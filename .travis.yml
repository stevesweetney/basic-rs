language: rust
sudo: false
cache:
  directories:
  - "/home/travis/.cargo"
DEPLOY_TO_GITHUB:
  before_deploy: &2
  - name="basic-$TRAVIS_TAG-$TARGET"
  - cp target/$TARGET/release/basic ./$name
  - tar czvf $name.tar.gz $name
  deploy: &3
    provider: releases
    api_key:
      secure: 
    file: "basic-$TRAVIS_TAG-$TARGET.tar.gz"
    on:
      repo: stevesweetney/basic-rs
      tags: true
matrix:
  include:
  - name: Tests
    env: RUST_BACKTRACE=1
    rust: nightly
    script:
    - cargo test --locked
    - rustup component add rustfmt
    - cargo fmt --version
    - cargo fmt --all -- --check
  - name: Linux Binary
    env: TARGET=x86_64-unknown-linux-musl
    rust: stable
    before_script: rustup target add $TARGET
    script: cargo build --release --target $TARGET --locked
    addons:
      apt:
        packages:
        - musl-tools
    before_deploy: *2
    deploy: *3
  - name: macOS Binary
    env: MACOSX_DEPLOYMENT_TARGET=10.7 TARGET=x86_64-apple-darwin
    os: osx
    rust: stable
    script: cargo build --release --target $TARGET --locked
    install: true
    before_deploy: *2
    deploy: *3
notifications:
  email:
    on_success: never
